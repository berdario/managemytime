<html>
<head>
  <meta charset="utf-8">
  <title>ManageMyTime</title>
  <script data-main="scripts/app.js" src="scripts/require.js" charset="utf-8"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  </head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ManageMyTime</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="main">
        <div id="mainForms" style="display: none">
          <form id="hoursForm">
            <label for="hours">Preferred working hours per day</label>
            <input id="hours" type="number" min="1">
            <button type="button" id="clearHours">Clear</button>
            <button type="submit">Set</button>
          </form>
          <form id="newTaskForm">
            <label for="newTask">New task</label>
            <input id="newTask" type="text">
            <button type="submit">Create</button>
          </form>
          <form id="newItemForm">
            <button id="initNewItemForm" >Create New Task</button>
          </form>


          <form id="dateFilterForm">
            <label for="from">Show activities from</label>
            <input id="from" type="date">
            <label for="to">to</label>
            <input id="to" type="date">
            <button type="submit" id="dateFilterSubmit">Filter</button>
          </form>
        </div>
        <div id="mainAdmin" style="display: none">
          <form id="createUser">
            <label for="newUsername">Create new user</label>
            <input id="newUsername" type="text">
            <label for="authLevel">Level</label>
            <select id="authLevel">
              <option>Normal</option>
              <option>Manager</option>
              <option>Admin</option>
            </select>
            <button type="submit">Create</button>
            (the new user password will be "changeme")
          </form>
        </div>
      <div class="" id="loginModal">
        <div class="modal-body">
          <div class="well">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
              <li><a href="#create" data-toggle="tab">Create Account</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
              <div class="tab-pane active in" id="login">
                <form class="form-signin" id="loginForm">
                  <h2 class="form-signin-heading">Please sign in</h2>
                  <label for="inputUsername" class="sr-only">Username</label>
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  </form>
              </div>
              <div class="tab-pane fade" id="create">
                <form class="form-signin" id="registerForm">
                  <label for="inputUsername" class="sr-only">Username</label>
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPasswordConfirm" class="sr-only">Confirm your password</label>
                  <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
                </form>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>
<div id="content"></div>
</div>
</body>
</html>
